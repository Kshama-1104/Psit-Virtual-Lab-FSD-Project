<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="contribBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#contribBg)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" fill="#1e293b" font-weight="bold" text-anchor="middle">Contributing to PSIT Virtual Labs</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Your contributions make this platform better for everyone!</text>
  
  <!-- Step 1: Fork -->
  <g transform="translate(80, 100)">
    <circle cx="30" cy="30" r="25" fill="#3b82f6" opacity="0.9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">1</text>
    
    <rect x="70" y="5" width="250" height="50" rx="8" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
    <text x="195" y="25" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold" text-anchor="middle">Fork Repository</text>
    <text x="195" y="42" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Create your own copy on GitHub</text>
    
    <!-- Fork icon -->
    <g transform="translate(330, 15)">
      <circle cx="5" cy="10" r="4" fill="#3b82f6"/>
      <line x1="5" y1="14" x2="5" y2="25" stroke="#3b82f6" stroke-width="2"/>
      <line x1="5" y1="20" x2="15" y2="20" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="15" cy="25" r="4" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Arrow -->
  <line x1="110" y1="160" x2="110" y2="185" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="110,185 107,178 113,178" fill="#94a3b8"/>
  
  <!-- Step 2: Clone -->
  <g transform="translate(80, 195)">
    <circle cx="30" cy="30" r="25" fill="#8b5cf6" opacity="0.9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">2</text>
    
    <rect x="70" y="5" width="250" height="50" rx="8" fill="#ffffff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="195" y="25" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold" text-anchor="middle">Clone to Local</text>
    <text x="195" y="42" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">git clone your-fork-url</text>
    
    <!-- Download icon -->
    <g transform="translate(330, 18)">
      <rect x="5" y="0" width="2" height="15" fill="#8b5cf6"/>
      <polygon points="6,15 0,9 12,9" fill="#8b5cf6"/>
      <line x1="0" y1="20" x2="12" y2="20" stroke="#8b5cf6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Arrow -->
  <line x1="110" y1="255" x2="110" y2="280" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="110,280 107,273 113,273" fill="#94a3b8"/>
  
  <!-- Step 3: Create Branch -->
  <g transform="translate(80, 290)">
    <circle cx="30" cy="30" r="25" fill="#10b981" opacity="0.9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">3</text>
    
    <rect x="70" y="5" width="250" height="50" rx="8" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
    <text x="195" y="25" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold" text-anchor="middle">Create Feature Branch</text>
    <text x="195" y="42" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">git checkout -b feature/new-exp</text>
    
    <!-- Branch icon -->
    <g transform="translate(330, 15)">
      <circle cx="5" cy="5" r="3" fill="#10b981"/>
      <line x1="5" y1="8" x2="5" y2="25" stroke="#10b981" stroke-width="2"/>
      <line x1="5" y1="15" x2="12" y2="15" stroke="#10b981" stroke-width="2"/>
      <circle cx="12" cy="20" r="3" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Arrow -->
  <line x1="110" y1="350" x2="110" y2="375" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="110,375 107,368 113,368" fill="#94a3b8"/>
  
  <!-- Step 4: Make Changes -->
  <g transform="translate(80, 385)">
    <circle cx="30" cy="30" r="25" fill="#f59e0b" opacity="0.9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">4</text>
    
    <rect x="70" y="5" width="250" height="50" rx="8" fill="#ffffff" stroke="#f59e0b" stroke-width="2"/>
    <text x="195" y="25" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold" text-anchor="middle">Code Your Changes</text>
    <text x="195" y="42" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Add experiments, fix bugs, improve UI</text>
    
    <!-- Code icon -->
    <g transform="translate(330, 22)">
      <text x="0" y="12" font-family="monospace" font-size="18" fill="#f59e0b" font-weight="bold">&lt;/&gt;</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <line x1="110" y1="445" x2="110" y2="470" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="110,470 107,463 113,463" fill="#94a3b8"/>
  
  <!-- Step 5: Commit & Push -->
  <g transform="translate(80, 480)">
    <circle cx="30" cy="30" r="25" fill="#ec4899" opacity="0.9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">5</text>
    
    <rect x="70" y="5" width="250" height="50" rx="8" fill="#ffffff" stroke="#ec4899" stroke-width="2"/>
    <text x="195" y="25" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold" text-anchor="middle">Commit & Push</text>
    <text x="195" y="42" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">git commit -m "Add new feature"</text>
    
    <!-- Upload icon -->
    <g transform="translate(330, 18)">
      <rect x="5" y="5" width="2" height="15" fill="#ec4899"/>
      <polygon points="6,5 0,11 12,11" fill="#ec4899"/>
    </g>
  </g>
  
  <!-- Right side steps -->
  <!-- Step 6: Pull Request -->
  <g transform="translate(440, 195)">
    <circle cx="30" cy="30" r="25" fill="#06b6d4" opacity="0.9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">6</text>
    
    <rect x="70" y="5" width="250" height="50" rx="8" fill="#ffffff" stroke="#06b6d4" stroke-width="2"/>
    <text x="195" y="25" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold" text-anchor="middle">Create Pull Request</text>
    <text x="195" y="42" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Submit your changes for review</text>
    
    <!-- PR icon -->
    <g transform="translate(330, 18)">
      <circle cx="6" cy="8" r="4" fill="#06b6d4"/>
      <line x1="10" y1="8" x2="18" y2="8" stroke="#06b6d4" stroke-width="2"/>
      <polygon points="18,8 14,5 14,11" fill="#06b6d4"/>
    </g>
  </g>
  
  <!-- Arrow from step 5 to step 6 -->
  <path d="M 330 510 Q 380 510 380 250" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
  <polygon points="380,250 377,257 383,257" fill="#94a3b8"/>
  
  <!-- Step 7: Code Review -->
  <g transform="translate(440, 290)">
    <circle cx="30" cy="30" r="25" fill="#a855f7" opacity="0.9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">7</text>
    
    <rect x="70" y="5" width="250" height="50" rx="8" fill="#ffffff" stroke="#a855f7" stroke-width="2"/>
    <text x="195" y="25" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold" text-anchor="middle">Code Review</text>
    <text x="195" y="42" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Collaborate & improve together</text>
    
    <!-- Review icon -->
    <g transform="translate(330, 15)">
      <circle cx="8" cy="12" r="8" fill="none" stroke="#a855f7" stroke-width="2"/>
      <polyline points="5,12 7,14 11,10" fill="none" stroke="#a855f7" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Arrow -->
  <line x1="470" y1="255" x2="470" y2="280" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="470,280 467,273 473,273" fill="#94a3b8"/>
  
  <!-- Step 8: Merge -->
  <g transform="translate(440, 385)">
    <circle cx="30" cy="30" r="25" fill="#14b8a6" opacity="0.9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold" text-anchor="middle">8</text>
    
    <rect x="70" y="5" width="250" height="50" rx="8" fill="#ffffff" stroke="#14b8a6" stroke-width="2"/>
    <text x="195" y="25" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold" text-anchor="middle">Merge Success! üéâ</text>
    <text x="195" y="42" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Your contribution is now live!</text>
    
    <!-- Success icon -->
    <g transform="translate(330, 15)">
      <circle cx="8" cy="12" r="10" fill="#14b8a6" opacity="0.2"/>
      <polyline points="3,12 7,16 13,8" fill="none" stroke="#14b8a6" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Arrow -->
  <line x1="470" y1="350" x2="470" y2="375" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="470,375 467,368 473,368" fill="#94a3b8"/>
  
  <!-- Celebration -->
  <g transform="translate(440, 480)">
    <rect x="70" y="5" width="250" height="50" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
    <text x="195" y="35" font-family="Arial, sans-serif" font-size="18" fill="#10b981" font-weight="bold" text-anchor="middle">You're now a contributor! ‚≠ê</text>
  </g>
  
  <!-- Guidelines box -->
  <g transform="translate(80, 560)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#64748b">üìù Remember: Test thoroughly ‚Ä¢ Follow code style ‚Ä¢ Update docs ‚Ä¢ Be respectful</text>
  </g>
</svg>
