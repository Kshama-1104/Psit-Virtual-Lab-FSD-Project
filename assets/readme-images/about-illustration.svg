<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="aboutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#aboutBg)"/>
  
  <!-- Laptop illustration -->
  <g transform="translate(150, 100)">
    <!-- Screen -->
    <rect x="50" y="0" width="400" height="260" rx="10" fill="url(#screen)" stroke="#475569" stroke-width="4"/>
    <rect x="60" y="10" width="380" height="230" rx="5" fill="#0f172a"/>
    
    <!-- Screen content - virtual lab interface -->
    <!-- Header bar -->
    <rect x="60" y="10" width="380" height="30" fill="#1e293b"/>
    <circle cx="75" cy="25" r="4" fill="#ef4444"/>
    <circle cx="90" cy="25" r="4" fill="#f59e0b"/>
    <circle cx="105" cy="25" r="4" fill="#10b981"/>
    <text x="220" y="30" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">PSIT Virtual Labs</text>
    
    <!-- Navigation -->
    <rect x="70" y="50" width="80" height="25" rx="5" fill="#4f46e5" opacity="0.8"/>
    <text x="110" y="67" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">Experiments</text>
    
    <rect x="160" y="50" width="80" height="25" rx="5" fill="#334155"/>
    <text x="200" y="67" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">Theory</text>
    
    <rect x="250" y="50" width="80" height="25" rx="5" fill="#334155"/>
    <text x="290" y="67" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">Assessment</text>
    
    <!-- Simulation area -->
    <rect x="70" y="85" width="360" height="145" rx="8" fill="#0f172a" stroke="#4f46e5" stroke-width="2"/>
    
    <!-- Algorithm visualization bars -->
    <rect x="90" y="180" width="25" height="40" fill="#3b82f6" rx="2"/>
    <rect x="125" y="160" width="25" height="60" fill="#60a5fa" rx="2"/>
    <rect x="160" y="140" width="25" height="80" fill="#93c5fd" rx="2"/>
    <rect x="195" y="170" width="25" height="50" fill="#3b82f6" rx="2"/>
    <rect x="230" y="150" width="25" height="70" fill="#60a5fa" rx="2"/>
    <rect x="265" y="130" width="25" height="90" fill="#93c5fd" rx="2"/>
    <rect x="300" y="145" width="25" height="75" fill="#3b82f6" rx="2"/>
    <rect x="335" y="160" width="25" height="60" fill="#60a5fa" rx="2"/>
    <rect x="370" y="175" width="25" height="45" fill="#93c5fd" rx="2"/>
    
    <!-- Play button -->
    <circle cx="220" cy="115" r="20" fill="#10b981" opacity="0.9"/>
    <polygon points="215,105 215,125 230,115" fill="#ffffff"/>
    
    <!-- Laptop base -->
    <path d="M 20 260 L 50 270 L 450 270 L 480 260 Z" fill="#64748b"/>
    <rect x="50" y="270" width="400" height="15" rx="5" fill="#475569"/>
    <ellipse cx="250" cy="277" rx="40" ry="5" fill="#334155"/>
    
    <!-- Keyboard detail -->
    <rect x="100" y="273" width="300" height="8" fill="#334155" opacity="0.3"/>
  </g>
  
  <!-- Floating elements around laptop -->
  <!-- Flask icon -->
  <g transform="translate(50, 180)">
    <path d="M 15 10 L 15 25 L 5 50 Q 3 55 5 60 L 35 60 Q 37 55 35 50 L 25 25 L 25 10 Z" 
          fill="#60d1f6" opacity="0.8" stroke="#4facfe" stroke-width="2"/>
    <rect x="12" y="5" width="16" height="5" fill="#e0e7ff"/>
    <circle cx="15" cy="45" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="25" cy="50" r="2" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <!-- Brain/AI icon -->
  <g transform="translate(620, 150)">
    <circle cx="30" cy="30" r="28" fill="none" stroke="#f472b6" stroke-width="3"/>
    <path d="M 15 25 Q 20 20 30 22 Q 40 20 45 25" fill="none" stroke="#f472b6" stroke-width="2.5"/>
    <path d="M 15 35 Q 20 32 30 33 Q 40 32 45 35" fill="none" stroke="#f472b6" stroke-width="2.5"/>
    <circle cx="22" cy="22" r="2" fill="#f472b6"/>
    <circle cx="38" cy="22" r="2" fill="#f472b6"/>
    <circle cx="30" cy="42" r="2" fill="#f472b6"/>
  </g>
  
  <!-- Graph icon -->
  <g transform="translate(70, 350)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#1e293b" opacity="0.7"/>
    <polyline points="10,45 20,30 30,35 40,20 50,25" fill="none" stroke="#4ade80" stroke-width="3"/>
    <circle cx="20" cy="30" r="3" fill="#4ade80"/>
    <circle cx="30" cy="35" r="3" fill="#4ade80"/>
    <circle cx="40" cy="20" r="3" fill="#4ade80"/>
  </g>
  
  <!-- Code brackets icon -->
  <g transform="translate(650, 320)">
    <text x="0" y="30" font-family="monospace" font-size="48" fill="#fbbf24" font-weight="bold">&lt;/&gt;</text>
  </g>
  
  <!-- Circuit icon -->
  <g transform="translate(580, 60)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#fb923c" stroke-width="2.5"/>
    <line x1="27" y1="15" x2="40" y2="15" stroke="#fb923c" stroke-width="2.5"/>
    <rect x="40" y="7" width="16" height="16" fill="none" stroke="#fb923c" stroke-width="2.5"/>
    <line x1="12" y1="3" x2="12" y2="27" stroke="#fb923c" stroke-width="2"/>
    <line x1="18" y1="3" x2="18" y2="27" stroke="#fb923c" stroke-width="2"/>
  </g>
  
  <!-- Binary numbers background -->
  <text x="20" y="50" font-family="monospace" font-size="14" fill="#cbd5e1" opacity="0.3">10110101</text>
  <text x="700" y="450" font-family="monospace" font-size="14" fill="#cbd5e1" opacity="0.3">01011010</text>
  
  <!-- Connecting dots and lines -->
  <circle cx="120" cy="200" r="4" fill="#4f46e5" opacity="0.5"/>
  <circle cx="650" cy="280" r="4" fill="#4f46e5" opacity="0.5"/>
  <line x1="120" y1="200" x2="200" y2="180" stroke="#4f46e5" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
  <line x1="600" y1="250" x2="650" y2="280" stroke="#4f46e5" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
</svg>
