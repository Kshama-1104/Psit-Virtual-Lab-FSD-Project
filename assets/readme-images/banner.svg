<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="code" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bannerBg)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="75" x2="1200" y2="75" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="225" x2="1200" y2="225" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="300" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Left side - Code window -->
  <g transform="translate(80, 80)">
    <!-- Window frame -->
    <rect x="0" y="0" width="280" height="180" rx="10" fill="#1e293b" opacity="0.9"/>
    <rect x="0" y="0" width="280" height="30" rx="10" fill="#334155"/>
    <!-- Window buttons -->
    <circle cx="15" cy="15" r="5" fill="#ef4444"/>
    <circle cx="35" cy="15" r="5" fill="#f59e0b"/>
    <circle cx="55" cy="15" r="5" fill="#10b981"/>
    
    <!-- Code lines -->
    <text x="15" y="55" font-family="monospace" font-size="12" fill="#60a5fa">function</text>
    <text x="85" y="55" font-family="monospace" font-size="12" fill="#f9fafb">experiment() {</text>
    
    <text x="25" y="75" font-family="monospace" font-size="12" fill="#f472b6">const</text>
    <text x="65" y="75" font-family="monospace" font-size="12" fill="#f9fafb">data =</text>
    <text x="115" y="75" font-family="monospace" font-size="12" fill="#34d399">process</text>
    <text x="175" y="75" font-family="monospace" font-size="12" fill="#f9fafb">();</text>
    
    <text x="25" y="95" font-family="monospace" font-size="12" fill="#60a5fa">visualize</text>
    <text x="95" y="95" font-family="monospace" font-size="12" fill="#f9fafb">(data);</text>
    
    <text x="25" y="115" font-family="monospace" font-size="12" fill="#f472b6">return</text>
    <text x="75" y="115" font-family="monospace" font-size="12" fill="#f9fafb">results;</text>
    
    <text x="15" y="135" font-family="monospace" font-size="12" fill="#f9fafb">}</text>
  </g>
  
  <!-- Center - Laboratory icons -->
  <g transform="translate(450, 70)">
    <!-- Beaker -->
    <g>
      <rect x="10" y="30" width="40" height="60" rx="5" fill="none" stroke="#60d1f6" stroke-width="3"/>
      <path d="M 15 75 Q 15 85 20 90 L 40 90 Q 45 85 45 75" fill="#60d1f6" opacity="0.3"/>
      <line x1="10" y1="30" x2="50" y2="30" stroke="#ffffff" stroke-width="2"/>
      <circle cx="25" cy="60" r="3" fill="#ffffff" opacity="0.6"/>
      <circle cx="35" cy="70" r="2.5" fill="#ffffff" opacity="0.5"/>
    </g>
    
    <!-- Graph -->
    <g transform="translate(80, 0)">
      <rect x="0" y="20" width="70" height="70" rx="5" fill="#1e293b" opacity="0.5"/>
      <polyline points="10,75 20,60 30,65 40,45 50,50 60,35" fill="none" stroke="#4ade80" stroke-width="3"/>
      <circle cx="20" cy="60" r="3" fill="#4ade80"/>
      <circle cx="30" cy="65" r="3" fill="#4ade80"/>
      <circle cx="40" cy="45" r="3" fill="#4ade80"/>
      <circle cx="50" cy="50" r="3" fill="#4ade80"/>
      <circle cx="60" cy="35" r="3" fill="#4ade80"/>
    </g>
    
    <!-- Circuit -->
    <g transform="translate(170, 25)">
      <circle cx="20" cy="25" r="15" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <line x1="35" y1="25" x2="50" y2="25" stroke="#fbbf24" stroke-width="3"/>
      <rect x="50" y="15" width="20" height="20" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <line x1="17" y1="10" x2="17" y2="40" stroke="#fbbf24" stroke-width="2"/>
      <line x1="23" y1="10" x2="23" y2="40" stroke="#fbbf24" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Right side - Stats/Chart -->
  <g transform="translate(850, 90)">
    <rect x="0" y="0" width="250" height="140" rx="10" fill="#1e293b" opacity="0.7"/>
    <!-- Bar chart -->
    <rect x="20" y="90" width="30" height="30" fill="#4facfe" rx="2"/>
    <rect x="60" y="70" width="30" height="50" fill="#60d1f6" rx="2"/>
    <rect x="100" y="50" width="30" height="70" fill="#34d399" rx="2"/>
    <rect x="140" y="60" width="30" height="60" fill="#fbbf24" rx="2"/>
    <rect x="180" y="40" width="30" height="80" fill="#f472b6" rx="2"/>
    
    <!-- Labels -->
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="16" fill="#f9fafb" font-weight="bold" text-anchor="middle">80+ Experiments</text>
  </g>
  
  <!-- Floating particles -->
  <circle cx="150" cy="40" r="4" fill="#ffffff" opacity="0.4"/>
  <circle cx="250" cy="260" r="3" fill="#60d1f6" opacity="0.5"/>
  <circle cx="750" cy="50" r="5" fill="#fbbf24" opacity="0.3"/>
  <circle cx="950" cy="240" r="3.5" fill="#4ade80" opacity="0.4"/>
  <circle cx="550" cy="30" r="3" fill="#f472b6" opacity="0.5"/>
  <circle cx="1050" cy="260" r="4" fill="#60a5fa" opacity="0.4"/>
  
  <!-- Connection lines -->
  <path d="M 100 200 Q 200 220 300 200" stroke="#ffffff" stroke-width="1.5" opacity="0.2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 900 100 Q 950 120 1000 100" stroke="#ffffff" stroke-width="1.5" opacity="0.2" fill="none" stroke-dasharray="5,5"/>
</svg>
