<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">

  <defs>
    <linearGradient id="labBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#labBg)"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28"
        fill="#1e293b" font-weight="bold" text-anchor="middle">
    7 Specialized Virtual Laboratories
  </text>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="16"
        fill="#64748b" text-anchor="middle">
    80+ Interactive Experiments Across Engineering Disciplines
  </text>

  <!-- LAB 1: AI & ML -->
  <g transform="translate(80,100)">
    <rect width="140" height="240" rx="12" fill="#ffffff" stroke="#60a5fa" stroke-width="3"/>
    <circle cx="70" cy="50" r="30" fill="#dbeafe"/>
    <circle cx="70" cy="50" r="22" fill="none" stroke="#3b82f6" stroke-width="2.5"/>
    <path d="M58 45 Q70 40 82 45" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M58 55 Q70 50 82 55" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="100" font-size="14" font-weight="bold" text-anchor="middle">AI &amp; ML</text>
    <text x="70" y="120" font-size="11" fill="#64748b" text-anchor="middle">12 Experiments</text>
  </g>

  <!-- LAB 2: Algorithms -->
  <g transform="translate(250,100)">
    <rect width="140" height="240" rx="12" fill="#ffffff" stroke="#a78bfa" stroke-width="3"/>
    <circle cx="70" cy="50" r="30" fill="#f3e8ff"/>
    <text x="70" y="62" font-family="monospace" font-size="28"
          fill="#8b5cf6" font-weight="bold" text-anchor="middle">{ }</text>
    <text x="70" y="100" font-size="14" font-weight="bold" text-anchor="middle">Algorithms</text>
    <text x="70" y="120" font-size="11" fill="#64748b" text-anchor="middle">10 Experiments</text>
  </g>

  <!-- LAB 3: Data Structures -->
  <g transform="translate(420,100)">
    <rect width="140" height="240" rx="12" fill="#ffffff" stroke="#4ade80" stroke-width="3"/>
    <circle cx="70" cy="50" r="30" fill="#dcfce7"/>
    <circle cx="70" cy="42" r="5" fill="#22c55e"/>
    <line x1="70" y1="47" x2="60" y2="57" stroke="#22c55e" stroke-width="2"/>
    <line x1="70" y1="47" x2="80" y2="57" stroke="#22c55e" stroke-width="2"/>
    <circle cx="60" cy="57" r="4" fill="#22c55e"/>
    <circle cx="80" cy="57" r="4" fill="#22c55e"/>
    <text x="70" y="100" font-size="14" font-weight="bold" text-anchor="middle">Data Structures</text>
    <text x="70" y="120" font-size="11" fill="#64748b" text-anchor="middle">10+ Experiments</text>
  </g>

  <!-- LAB 4: Blockchain -->
  <g transform="translate(590,100)">
    <rect width="140" height="240" rx="12" fill="#ffffff" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="70" cy="50" r="30" fill="#fef3c7"/>
    <circle cx="60" cy="45" r="8" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <circle cx="80" cy="45" r="8" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <circle cx="60" cy="55" r="8" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <circle cx="80" cy="55" r="8" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <text x="70" y="100" font-size="14" font-weight="bold" text-anchor="middle">Blockchain</text>
    <text x="70" y="120" font-size="11" fill="#64748b" text-anchor="middle">20 Experiments</text>
  </g>

  <!-- LAB 5: Cryptography -->
  <g transform="translate(760,100)">
    <rect width="140" height="240" rx="12" fill="#ffffff" stroke="#f472b6" stroke-width="3"/>
    <circle cx="70" cy="50" r="30" fill="#fce7f3"/>
    <rect x="60" y="50" width="20" height="15" rx="2" fill="#ec4899"/>
    <path d="M62 50 L62 43 Q62 38 70 38 Q78 38 78 43 L78 50"
          fill="none" stroke="#ec4899" stroke-width="2.5"/>
    <text x="70" y="100" font-size="14" font-weight="bold" text-anchor="middle">Cryptography</text>
    <text x="70" y="120" font-size="11" fill="#64748b" text-anchor="middle">10 Experiments</text>
  </g>

  <!-- LAB 6: Electrical Engineering -->
  <g transform="translate(930,100)">
    <rect width="140" height="240" rx="12" fill="#ffffff" stroke="#fb923c" stroke-width="3"/>
    <circle cx="70" cy="50" r="30" fill="#ffedd5"/>
    <circle cx="70" cy="50" r="10" fill="none" stroke="#f97316" stroke-width="2.5"/>
    <line x1="50" y1="50" x2="60" y2="50" stroke="#f97316" stroke-width="2.5"/>
    <line x1="80" y1="50" x2="90" y2="50" stroke="#f97316" stroke-width="2.5"/>
    <text x="70" y="100" font-size="14" font-weight="bold" text-anchor="middle">Electrical Eng.</text>
    <text x="70" y="120" font-size="11" fill="#64748b" text-anchor="middle">10 Experiments</text>
  </g>

  <!-- Footer -->
  <g transform="translate(50,360)">
    <text x="0" y="0" font-size="18" font-weight="bold">80+ Experiments</text>
    <text x="250" y="0" font-size="18" font-weight="bold">7 Domains</text>
    <text x="500" y="0" font-size="18" font-weight="bold">Interactive Learning</text>
    <text x="800" y="0" font-size="18" font-weight="bold">No Installation Required</text>
  </g>

</svg>
